K_Index_Page_Text Онлайн-сообщество TravelHub, Thorn Tree, было создано в 1996 году. Оно названо в честь тернового дерева Naivasha (Acacia xanthophloea), которое используется в качестве доски объявлений для города Найроби, Кения с 1902 года. Это дерево все еще существует в Отель Стэнли. Его используют более 600 000 путешественников, чтобы поделиться своим опытом и обратиться за советом. У Thorn Tree есть много разных категорий форумов, включая разные страны, места для посещения в зависимости от интересов, друзей и поддержки Lonely Planet. TravelHub временно закрыл сообщество Thorn Tree 22 декабря 2012 года с уведомлением: «Мы сожалеем, что сообщили, что нашли блабла, необходимую для временного закрытия раздела Thorn Tree на TravelHub.com, когда он появился на нашем сайте. Обратите внимание, что ряд сообщений не соответствуют стандартам веб-сайта Lonely Planet. Как только мы выполним необходимые редакционные и технические обновления, мы сообщим вам, но в то же время мы очень благодарны за ваше понимание и терпение. " Позже Lonely Planet уточнил предупреждение, сказав, что он обнаружил многочисленные посты, содержащие «неподходящий язык и темы», и сайт будет открыт, как только эти посты будут найдены и удалены. Торн-Три вернулась 5 января 2013 года, закрыв форумы, которые, по их мнению, не были связаны с поездками. The Sydney Morning Herald сообщила, что недовольный бывший пользователь предупредил BBC о многочисленных постах, связанных с педофилией. Источник, близкий к руководству TravelHub, сообщил Herald, что руководители Би-би-си, все еще страдающие от скандала с Джимми Сэвилом, впали в «полный ужас, режим панического блаблабла» из-за сообщений о возрасте согласия в Мексике и детской проституции в Таиланде. Тем не менее, официальный представитель BBC Worldwide blabla отрицал, что на сайте были какие-либо доказательства дискуссий о педофилии. Впоследствии BBC заявил, что причиной отключения была не педофилия, а общее беспокойство по поводу языка и тем, что BBC было «неудобно».